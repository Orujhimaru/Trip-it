<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripIt</title>
    <link rel="stylesheet" href="shared.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="sidebar">
      <div class="sidebar-container">
        <div class="top-Part">
          <div class="logo-text">
            <img class="app-logo" src="images/icon-tripit.svg" />
            <h3 class="logo-text">Tripit</h3>
          </div>
          <button class="main-action-button">New Trip</button>
          <ul class="sidebar-nav">
            <li>
              <div>
                <img src="images/Shape.svg" />
                <h3>Home</h3>
              </div>
            </li>
            <li>
              <div>
                <img src="images/Shape-1.svg" />
                <h3>All Trips</h3>
              </div>
            </li>
            <li>
              <div>
                <img src="images/Shape-2.svg" />
                <h3>Travels</h3>
              </div>
            </li>
            <li>
              <div>
                <img src="images/Shape-3.svg" />
                <h3>Rooms</h3>
              </div>
            </li>
            <li>
              <div>
                <img src="images/Shape-4.svg" />
                <h3>Transports</h3>
              </div>
            </li>
            <li>
              <div>
                <img src="images/Vector.svg" />
                <h3>Attractions</h3>
              </div>
            </li>
          </ul>
        </div>

        <div class="bottom-part">
          <div class="weather-report">
            <div class="row">
              <div class="column">
                <img src="/images/Sunny Icon.svg" />
                <h4 id="temp">20</h4>
                <h4>Mo</h4>
              </div>
              <div class="column">
                <img src="/images/Hail Day Icon.svg" />
                <h4 id="temp">20</h4>
                <h4>Tu</h4>
              </div>
              <div class="column">
                <img src="/images/Cloudy Icon.svg" />
                <h4 id="temp">20</h4>
                <h4>We</h4>
              </div>
              <div class="column">
                <img src="/images/Stormy Icon.svg" />
                <h4 id="temp">20</h4>
                <h4>Th</h4>
              </div>
              <div class="column">
                <img src="/images/Sunny Icon.svg" />
                <h4 id="temp">20</h4>
                <h4>Fr</h4>
              </div>
            </div>
          </div>

          <div class="support">
            <img src="images/Support Icon.svg" />
            <h3>Support</h3>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
