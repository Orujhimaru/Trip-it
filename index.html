<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripIt</title>
    <link rel="stylesheet" href="shared.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="sidebar">
      <div class="sidebar-container">
        <div class="top-Part">
          <div class="logo-text">
            <img class="app-logo" src="images/icon-tripit.svg" />
            <h3 class="logo-text">Tripit</h3>
          </div>
          <button class="main-action-button">New Trip</button>
          <ul class="sidebar-nav">
            <li id="0" onclick="changeBgC(this)">
              <div>
                <img src="images/Shape.svg" />
                <h3>Home</h3>
              </div>
            </li>
            <li id="1" onclick="changeBgC(this)">
              <div>
                <img src="images/Shape-1.svg" />
                <h3>All Trips</h3>
              </div>
            </li>
            <li id="2" onclick="changeBgC(this)">
              <div>
                <img src="images/Shape-2.svg" />
                <h3>Travels</h3>
              </div>
            </li>
            <li id="3" onclick="changeBgC(this)">
              <div>
                <img src="images/Shape-3.svg" />
                <h3>Rooms</h3>
              </div>
            </li>
            <li id="4" onclick="changeBgC(this)">
              <div>
                <img src="images/Shape-4.svg" />
                <h3>Transports</h3>
              </div>
            </li>
            <li id="5" onclick="changeBgC(this)">
              <div>
                <img src="images/Vector.svg" />
                <h3>Attractions</h3>
              </div>
            </li>
          </ul>
        </div>

        <div class="bottom-part">
          <div class="weather-report">
            <div class="weather-icons-row">
              <img src="/images/weather-report/cloudy.svg" />
              <div class="text-column">
                <h3>30Â°</h3>
                <h4 class="direction-text">Rome</h4>
              </div>
              <img src="/images/weather-report/click4more.svg" />
            </div>
            <div class="row">
              <div class="column">
                <img src="/images/Sunny Icon.svg" />
                <h4 id="temp1"></h4>
                <h4>Mo</h4>
              </div>
              <div class="column">
                <img src="/images/Hail Day Icon.svg" />
                <h4 id="temp2"></h4>
                <h4>Tu</h4>
              </div>
              <div class="column">
                <img src="/images/Cloudy Icon.svg" />
                <h4 id="temp3"></h4>
                <h4>We</h4>
              </div>
              <div class="column">
                <img src="/images/Stormy Icon.svg" />
                <h4 id="temp4"></h4>
                <h4>Th</h4>
              </div>
              <div class="column">
                <img src="/images/Sunny Icon.svg" />
                <h4 id="temp5"></h4>
                <h4>Fr</h4>
              </div>
            </div>
          </div>

          <div class="support">
            <img src="images/Support Icon.svg" />
            <h3>Support</h3>
          </div>
        </div>
      </div>
    </section>

    <main>
      <!-- make main take up most of the space-->
      <section>
        <!-- 114px top margin -->
        <div class="travel-card">
          <div class="travel-text">
            <h4>Nearest trip</h4>
            <h3>Rome</h3>
          </div>

          <img class="colosseum" src="/images/illustration/Colosseum.svg" />
          <img class="cloud-down" src="/images/illustration/Cloud Down.svg" />
          <img class="cloud-mid" src="/images/illustration/Cloud Mid.svg" />
          <img class="cloud-up" src="/images/illustration/Cloud Up.svg" />
          <img class="wind" src="/images/illustration/Wind.svg" />
        </div>
      </section>
    </main>

    <section class="timeline"></section>
    <script src="app.js"></script>
  </body>
</html>
